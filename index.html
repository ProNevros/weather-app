<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
</head>
<header>
    <h1 id="headerText" style="text-align:center; background-color: darkblue; color: rgb(255, 249, 162); padding: 50px;">Weather Forecaster</h1>
</header>
<body id="contentMain">
<!-- Searchbar and history -->
    <aside id="citySearch">
        <p id="searchbarText">Search for a city</p>
        <div id="citySearchBox">
            <button id="searchBtn">Search</button>
            <input id="searchInput" type="text" placeholder="City">
        </aside>
    </div>
<!-- Box for current wheather -->
    <div id="mainInfo" class="container">

        <div id="currentForcast">
            <div class="currentLocationInfo">
                <p id="currentChosenLocation"></p>
            </div>
            <div class="currentLocationInfo">
                <p id="currentChosenLocationTemp"></p>
            </div>
            <div class="currentLocationInfo">
                <p id="currentLocationWind"></p>
            </div>
            <div class="currentLocationInfo">
                <p id="currentLocationHumidity"></p>
            </div>
            <div class="currentLocationInfo">
                <p id="currentLocationUVindex"></p>
            </div>
        </div>
        
        <!-- This is the area where the 5 day forecast will be apended -->
        <ul id="fiveDayForecast" class="list-group">
        </ul>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>

</html>
